{% extends "base.html" %}
{% load fav_tags %}

{% block title %}
Избранное
{% endblock title %}



{% block content %}
{% get_fav_products request as favs %}
    
<main class="main">
    <div class="container">
        <div class="favorites">
            
            <div class="favorites__txt" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 10px;">
                <h2 class="favorites__title" style="font-size: 24px; margin: 0;">Избранное</h2>
                <span class="favorites__title-count" style="font-size: 16px; color: #555;"><span>{{ favs|length }}</span> предметов</span>
            </div>
            

            <div class="products__content">
                
                {% for product in favs %}
                {% include 'home/components/_card.html' %}
                {% endfor %}
                <!-- /.products__item -->

            </div>
            <!-- /.products__content -->
        </div>
    </div>
</main>
{% endblock content %}
